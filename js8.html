<html lang="en">

<head>

    <title>Document</title>
    <style>
        .content {
            border: 1px solid rgb(26, 98, 140);
            padding: 16px;

<body>
    <div class="content"></div>

    <script src="data.js"></script>

    <script>

        const data = JSON.parse(dataInfo);
        console.log(data);
        data.forEach(element => {

            const divData = document.querySelector('.content');
            const imgContent = document.createElement('img');
            const title = document.createElement('h3');
            const descrEl = document.createElement('p');

            title.textContent = element.name;
            descrEl.textContent = element.description;
            imgContent.src = element.url;
            imgContent.alt = element.id;
            imgContent.width = element.width;
            imgContent.height = element.height;

            divData.appendChild(title);
            divData.appendChild(imgContent);
            divData.appendChild(descrEl);
        });
    </script>
</body>

</html>
